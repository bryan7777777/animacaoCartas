<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Document</title>
  <link rel="stylesheet" href="./../style/reset.css" />
  <link rel="stylesheet" href="./../style/main.css" />
  <script src="./../script/main.js" defer></script>
</head>
<body>
  <div id="game">
    <div class="tela selecaoPlayer" id="div1">
      <h1>SELEÇÃO DE PERSONAGEM:</h1>
      <div id="selecaoPlayer">
        <div class="personagens" id="laranja"><img src="./../img/icons/iconsPlayer/capacetelaranja.png" alt=""></div>
        <div class="personagens" id="amarelo"><img src="./../img/icons/iconsPlayer/capaceteamarelo.png" alt=""></div>
        <div class="personagens" id="azul"><img src="./../img/icons/iconsPlayer/capaceteazul.png" alt=""></div>
      </div>
      <button id="fimSelecao">CONFIRMAR SELEÇÃO DE PERSONAGEM</button>
    </div>
    <div class="tela mapa" id="div2">
      <h1>MAPA</h1>
      <div id="mapa"></div>
      <canvas id="conexoes"></canvas>
      <button id="mapaUm">ir para luta</button>
      <button id="mapaDois">ir para loja</button>
      <button id="mapaTres">ir para inventário</button>
    </div>
    <div class="tela luta" id="div3">
      <h1>LUTA</h1>
      <button id="lutaUm">voltar para mapa</button>
      <button id="lutaDois" >ir para inventário</button>
      <div class="hand" id="hand"></div>
    </div>
    <div class="tela loja" id="div4">
      <h1>LOJA</h1>
      <button id="lojaUm">voltar para mapa</button>
      <button id="lojaDois">ir para inventário</button>
    </div>
    <div class="tela inventario" id="div5">
      <h1>HOSPITAL</h1>
      <button id="inventario">voltar para anterior</button>
    </div>
  </div>
</body>
</html>
