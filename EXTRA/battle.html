<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Batalha Mecha</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="battle.css" />
    <script src="battle.js"></script>
  </head>
  <body>
    <div class="game-container">
      <div class="status-bar">
        <div class="life-cash">
        <span>‚ù§Ô∏è 100/100</span>
        <span>ü™ô 310</span>
        <div class="box-itens">
        <span><img class="vida use-action" src="../img/icons/iconsMapa/Vida2.png" alt="vida"></span>
        <span><img class="picareta use-action" src="../img/icons/iconsMapa/Picareta2.png" alt="picareta"></span>
        <span><img class="algas use-action" src="../img/icons/iconsMapa/Algas.png" alt="picareta"></span>
        </div>
        </div>
        <div class="icon-map">
        <img class="map" src="../img/icons/iconsMapa/Map.png" alt="mapa">
        </div>
      </div>

      <div class="battlefield">
        <div class="p1">
          <img id="p1-battle"
            src="../img/mecas/Rob√¥ Mecha Pixelizado (1).png"
            class="mecha animate__animated" onclick="roboatk()"
          />          
        <progress id="player-hp" value="100" max="100"></progress>
      </div>
      <div class="p2">
        <img
          id="enemy-mecha" src="../img/inimigos/minion.png"
          class="mecha enemy animate__animated" />
          <progress id="enemy-hp" value="100" max="100"></progress>
      </div>
    </div>

<footer class="footer">
    <div class="hands">
        <img class="card1" src="../img/cards/table-card.png" alt="" />
        <img class="table" src="../img/cards/Tabble.png" alt="" />
        <button class="turn" onclick="endTurn()">FIM DE TURNO</button>
        <img class="card2" src="../img/cards/table-card.png" alt="" />
    </div>
</footer>

<div id="rewards-screen" class="hidden">
    <main class="main-panel">
        <h1>Voc√™ purificou uma zona contaminada!</h1>
        <h2>Escolha uma recompensa</h2>

        <section class="recompensas-container">
            <div id="recompensas-card" class="recompensas-option" data-reward="vida">
                <img class="pos-vida" src="../img/icons/iconsMapa/Vida2.png" alt="Vida">
            </div>

            <div id="recompensas-oil" class="recompensas-option" data-reward="picareta">
                <img class="pos-picareta" src="../img/icons/iconsMapa/Picareta2.png" alt="√ìleo" />
            </div>

            <div id="recompensas-pickaxe" class="recompensas-option" data-reward="algas">
                <img class="pos-algas" src="../img/icons/iconsMapa/Algas.png" alt="Algas" />
            </div>
        </section>
    </main>
</div>
</body>
</html>
