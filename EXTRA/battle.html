<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Batalha Mecha</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="battle.css" />
  <script type="module" src="../script/battle.js"></script>  
  </head>
  <body>
    <div class="game-container">
      <div class="status-bar">
        <div class="life-cash">
        <span>❤️ 100/100</span>
        <span>🛡️ <span id="player-barrier">10</span></span>
        <div class="box-itens">
        <span><img class="vida use-action" src="../img/icons/iconsMapa/Vida2.png" alt="vida"></span>
        <span><img class="picareta use-action" src="../img/icons/iconsMapa/Picareta2.png" alt="picareta"></span>
        <span><img class="algas use-action" src="../img/icons/iconsMapa/Algas.png" alt="picareta"></span>
        </div>
        </div>
        <div class="icon-map">
        <img class="map" src="../img/icons/iconsMapa/Map.png" alt="mapa">
        </div>
      </div>

      <div class="battlefield">
        <div class="p1">
    <img id="p1-battle"
        src="../img/mecas/Robô Mecha Pixelizado (1).png"
        class="mecha animate__animated"
    />          
    <progress id="player-hp" value="100" max="100"></progress>
    <div id="player-hp-value" class="hp-text">100 / 100</div>
</div>
      <div class="p2">
    <img
        id="enemy-mecha" src="../img/inimigos/tartaruga.png"
        class="mecha enemy animate__animated" />
    <progress id="enemy-hp" value="100" max="100"></progress>
    <div id="enemy-hp-value" class="hp-text">100 / 100</div>
</div>
    </div>

<footer class="footer">
    <div class="hands">
        <img class="card1 descarte" src="../img/cards/descarte.png" alt="" />
<div class="hand-table">
    <img class="card1 mao1" src="../img/cards/Cards azul/Barreira.png" alt="" data-card-id="barreira">
    <img class="card1 mao2" src="../img/cards/Cards vermelho/Explosão de Energia.png" alt="" data-card-id="explosaoDeEnergia">
    <img class="card1 mao3" src="../img/cards/Cards verde/Overclocking.png" alt="" data-card-id="overclocking">
    <img class="card1 mao4" src="../img/cards/Cards azul/Blindagem Reforçada.png" alt="" data-card-id="blindagemReforcada">
</div>
        <!-- <img class="table" src="../img/cards/Tabble.png" alt="" /> -->
        <!-- <button class="turn" onclick="endTurn()">FIM DE TURNO</button> -->
        <img id="deck-draw" class="card2" src="../img/cards/versoCard.png" alt="" />
    </div>
</footer>

<div id="rewards-screen" class="hidden">
    <main class="main-panel">
        <h1>Você purificou uma zona contaminada!</h1>
        <h2>Escolha uma recompensa</h2>

        <section class="recompensas-container">
            <div id="recompensas-card" class="recompensas-option" data-reward="vida">
                <img class="pos-vida" src="../img/icons/iconsMapa/Vida2.png" alt="Vida">
            </div>

            <div id="recompensas-oil" class="recompensas-option" data-reward="picareta">
                <img class="pos-picareta" src="../img/icons/iconsMapa/Picareta2.png" alt="Óleo" />
            </div>

            <div id="recompensas-pickaxe" class="recompensas-option" data-reward="algas">
                <img class="pos-algas" src="../img/icons/iconsMapa/Algas.png" alt="Algas" />
            </div>
        </section>
    </main>
</div>
</body>
</html>
