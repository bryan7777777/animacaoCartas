<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Recompensa</title>
    <link rel="stylesheet" href="Pos-fight.css" />
    <script src="Pos-fight.js"></script>
  </head>
  <body>
    <main class="main-panel">
      <h1>Você purificou uma zona contaminada!</h1>
      <h2>Escolha uma recompensa</h2>

      <section class="recompensas-container">
        <div id="recompensas-card" class="recompensas-option">
          <img src="../img/icons/iconsMapa/Vida2.png" alt="">
        </div>

        <div id="recompensas-oil" class="recompensas-option">
          <img class="picareta"
            src="../img/icons/iconsMapa/Picareta2.png"
            alt="Óleo"
          />
        </div>

        <div id="recompensas-pickaxe" class="recompensas-option">
          <img class="algas"
            src="../img/icons/iconsMapa/Algas.png"
            alt="Picareta"
          />
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
